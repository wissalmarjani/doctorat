# Nom de l'application
spring.application.name=config-server

# Port d'écoute
server.port=8888

# Profil NATIVE (pour lire les fichiers locaux sans GIT COMMIT)
spring.profiles.active=native
spring.cloud.config.server.native.search-locations=file:///C:/Users/pc/Desktop/doctora_2/doctorat/config-repo

